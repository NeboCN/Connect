<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£—Å—Ç–∞–Ω–æ–≤–∫–∞ VPN –ø–æ–¥–ø–∏—Å–∫–∏</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            text-align: center; 
            background: #f4f5f7; 
            color: #1c1c1e; 
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }
        h2 { margin-top: 0; font-size: 22px; margin-bottom: 10px; }
        p { color: #8e8e93; font-size: 15px; margin-bottom: 25px; line-height: 1.4; }
        
        /* –°–∫—Ä—ã–≤–∞–µ–º –±–ª–æ–∫–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        #ios-block, #android-block, #pc-block, #error-block { display: none; }
        
        .btn { 
            display: block; 
            width: 100%; 
            padding: 14px 20px; 
            margin-bottom: 12px; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: 600; 
            text-decoration: none; 
            color: white; 
            border: none;
            cursor: pointer;
            box-sizing: border-box;
            transition: opacity 0.2s;
        }
        .btn:active { opacity: 0.8; }
        
        /* –¶–≤–µ—Ç–∞ –∫–Ω–æ–ø–æ–∫ */
        .btn-v2box { background: #007aff; }
        .btn-happ { background: #FF2D55; }
        .btn-nekobox { background: #FF9500; }
        .btn-hiddify { background: #5856D6; }
        .btn-copy { background: #34C759; }
        
        .toast {
            position: fixed;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            transition: bottom 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∞ VPN</h2>
        <p id="subtitle">–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ, –∫–æ—Ç–æ—Ä–æ–µ —É –≤–∞—Å —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ</p>

        <div id="error-block">
            <p style="color: #ff3b30;">–û—à–∏–±–∫–∞: –°—Å—ã–ª–∫–∞ –Ω–∞ –ø–æ–¥–ø–∏—Å–∫—É –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.</p>
        </div>

        <div id="ios-block">
            <button class="btn btn-v2box" onclick="connectApp('v2box')">üçè –û—Ç–∫—Ä—ã—Ç—å –≤ V2Box</button>
            <button class="btn btn-happ" onclick="connectApp('happ')">üçè –û—Ç–∫—Ä—ã—Ç—å –≤ Happ</button>
        </div>

        <div id="android-block">
            <button class="btn btn-nekobox" onclick="connectApp('nekobox')">ü§ñ –û—Ç–∫—Ä—ã—Ç—å –≤ NekoBox</button>
            <button class="btn btn-happ" onclick="connectApp('happ')">ü§ñ –û—Ç–∫—Ä—ã—Ç—å –≤ Happ</button>
            <button class="btn btn-hiddify" onclick="connectApp('hiddify')">ü§ñ –û—Ç–∫—Ä—ã—Ç—å –≤ Hiddify</button>
        </div>

        <div id="pc-block">
            <button class="btn btn-copy" id="copyBtn" onclick="copyOnly()">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
            <p style="margin-top: 15px; font-size: 13px;">–û—Ç–∫—Ä–æ–π—Ç–µ VPN-–∫–ª–∏–µ–Ω—Ç –Ω–∞ –ü–ö –∏ –≤—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É.</p>
        </div>
    </div>

    <div class="toast" id="toast">–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!</div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const subUrl = urlParams.get('sub');
        const name = urlParams.get('name') || 'VPN';

        if (!subUrl) {
            document.getElementById('subtitle').style.display = 'none';
            document.getElementById('error-block').style.display = 'block';
        } else {
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                document.getElementById('ios-block').style.display = 'block';
            } else if (/android/i.test(userAgent)) {
                document.getElementById('android-block').style.display = 'block';
            } else {
                document.getElementById('pc-block').style.display = 'block';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        function connectApp(client) {
            if (!subUrl) return;

            // 1. –°—Ç—Ä–∞—Ö–æ–≤–æ—á–Ω–æ–µ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä
            navigator.clipboard.writeText(subUrl).catch(e => console.log('Clipboard fallback failed'));
            showToast();

            // 2. –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∏–ø–ª–∏–Ω–∫ –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            const encodedUrl = encodeURIComponent(subUrl);
            const encodedName = encodeURIComponent(name);
            let deepLink = "";

            if (client === 'v2box') deepLink = "v2box://install-sub?url=" + encodedUrl + "&name=" + encodedName;
            if (client === 'happ') deepLink = "happ://install-sub?url=" + encodedUrl + "&name=" + encodedName;
            if (client === 'nekobox') deepLink = "nekobox://install-sub?url=" + encodedUrl + "&name=" + encodedName;
            if (client === 'hiddify') deepLink = "hiddify://install-config?url=" + encodedUrl + "&name=" + encodedName;

            // 3. –û—Ç–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            setTimeout(() => {
                window.location.href = deepLink;
            }, 300);
        }

        function copyOnly() {
            if (!subUrl) return;
            navigator.clipboard.writeText(subUrl).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.innerText = "‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ";
                showToast();
                setTimeout(() => btn.innerText = "üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É", 2000);
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.style.bottom = "30px";
            setTimeout(() => { toast.style.bottom = "-50px"; }, 2500);
        }
    </script>
</body>
</html>
